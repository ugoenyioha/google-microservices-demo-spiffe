apiVersion: v1
kind: Service
metadata:
  name: checkoutservice
spec:
  type: ClusterIP
  selector:
    app: checkoutservice
  ports:
  - name: grpc
    port: 5050
    targetPort: 5050
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkoutservice
spec:
  selector:
    matchLabels:
      app: checkoutservice
  template:
    metadata:
      labels:
        app: checkoutservice
      annotations:
        spiffe.io/spiffe-id: example/microservice-demo/checkoutservice
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: server
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            privileged: false
            readOnlyRootFilesystem: true
          image: checkoutservice
          ports:
          - containerPort: 5051
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:5051"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:5051"]
          env:
          - name: PORT
            value: "5051"
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "127.0.0.1:3550"
          - name: SHIPPING_SERVICE_ADDR
            value: "127.0.0.1:50051"
          - name: PAYMENT_SERVICE_ADDR
            value: "127.0.0.1:50052"
          - name: EMAIL_SERVICE_ADDR
            value: "127.0.0.1:5000"
          - name: CURRENCY_SERVICE_ADDR
            value: "127.0.0.1:7000"
          - name: CART_SERVICE_ADDR
            value: "127.0.0.1:7070"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
        - name: envoy
          image: envoyproxy/envoy-alpine:v1.21.6
          imagePullPolicy: IfNotPresent
          args: ["-l", "debug", "--local-address-ip-version", "v4", "-c", "/run/envoy/envoy.yaml"]
          ports:
            - name: envoy
              containerPort: 5050
          volumeMounts:
          - name: checkoutservice-envoy-config
            mountPath: "/run/envoy"
            readOnly: true
          - name: spire-agent-socket
            mountPath: /var/run/secrets/workload-spiffe-uds
            readOnly: true
